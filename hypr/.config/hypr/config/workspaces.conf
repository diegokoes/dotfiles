# Workspace Rules https://wiki.hyprland.org/0.45.0/Configuring/Workspace-Rules/

# Primary monitor (laptop) gets workspaces 1-5
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1

# Secondary monitor gets workspaces 6-10 when connected
workspace = 4, monitor:HDMI-A-1, default:true
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1

# if HDMI-A-1 is not connected, workspaces 4-6 go to eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1

# Dedicated app workspaces (7-10) - prefer HDMI-A-1 when connected
workspace = 7, monitor:HDMI-A-1, defaultName:discord
workspace = 8, monitor:HDMI-A-1, defaultName:steam
workspace = 9, monitor:HDMI-A-1, defaultName:spotify
workspace = 10, monitor:HDMI-A-1, defaultName:ffxiv

# Fallback to eDP-1 if HDMI-A-1 is not connected
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1
