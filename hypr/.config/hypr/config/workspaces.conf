# Workspace Rules https://wiki.hyprland.org/0.45.0/Configuring/Workspace-Rules/

# Primary monitor (laptop) gets workspaces 1-5
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1

# Secondary monitor gets workspaces 6-10 when connected
workspace = 4, monitor:HDMI-A-1, default:true
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1

# Fallback: if HDMI-A-1 is not connected, workspaces 6-10 go to eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1

