# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# https://wiki.hyprland.org/Configuring/Binds/

bindd = $mainMod, Q, Closes (not kill) current window, killactive,
bindd = $mainMod CTRL, V, Switches current window between floating and tiling mode, togglefloating,
bindd = CTRL SHIFT,SPACE, Toggles current window fullscreen mode, fullscreen
bindd = $mainMod, Y, Pin current window (shows on all workspaces),pin
bindd = $mainMod, J, Toggles current window split mode, togglesplit, # dwindle
# ======= App Shortcuts =======
bindd = $mainMod, SPACE, Runs your application launcher, exec, $applauncher
bind = $mainMod, O, exec, obsidian
bind = $mainMod, C, exec, code /home/koes/programming
bind = $mainMod, F, exec, $browser
bind = $mainMod SHIFT, C, exec, hyprpicker -a -f hex -l
bind = $mainMod SHIFT, T, exec, thunderbird
bind = $mainMod, N, exec, psst-gui
bind = $mainMod, Z, exec, zeditor programming
bind = $mainMod, H, exec, helium-browser
bind = $mainMod, V, exec, vivaldi
bind = $mainMod SHIFT, Q, exec, qbittorrent

# ======= Dedicated App Workspaces (switch-or-launch) =======
# If app is running, switch to its workspace; otherwise launch it
bindd = $mainMod, D, Switch to Discord or launch it, exec, pgrep -x vesktop > /dev/null && hyprctl dispatch workspace 7 || vesktop
# Steam: use dbus to activate window from tray, or launch if not running
bind = $mainMod, N, exec, [workspace 9] spotify

# FFXIV: just switch to workspace (launched from XIVLauncher separately)
bindd = $mainMod, B, Switch to FFXIV workspace, workspace, 10
bind = $mainMod, I, exec, intellij-idea-ultimate-edition
    ## ====== Terminal-based apps ======
bind = $mainMod, T, exec, $terminal
bind = $mainMod , E, exec, $terminal -e $filemanager
bind = $mainMod SHIFT, W, exec, $terminal -e $wifimanager
bind = $mainMod SHIFT, B, exec, $terminal -e $bluetoothtui
bind = $mainMod SHIFT, V, exec, [float; size 622 652] $terminal -e 'clipse'
bind = $mainMod , G, exec, $terminal -e gdu /
# ======= SCRIPTS ======
bind = $mainMod, M, exec, /home/koes/.config/waybar/scripts/dnd.sh toggle
bindd = $mainMod SHIFT, K , Toggle Waybar, exec, /home/koes/.config/hypr/config/scripts/toggle-waybar.sh

# ======  SCREENSHOTS  ========
bind = $mainMod SHIFT, S, exec, bash -c 'dir=/home/koes/Pictures/screenshots; mkdir -p "$dir"; grim -g "$(slurp -d)" - | tee "$dir/$(date +%Y-%m-%d_%H-%M-%S).png" | wl-copy'
# $mainMod + Print : full screen (all monitors) -> clipboard + save
bind = $mainMod, Print, exec, bash -c 'dir=/home/koes/Pictures/screenshots; mkdir -p "$dir"; grim - | tee "$dir/$(date +%Y-%m-%d_%H-%M-%S).png" | wl-copy'
# ======= Grouping Windows =======
bindd = $mainMod, K, Toggles current window group mode (ungroup all related), togglegroup,
bindd = $mainMod, Tab, Switches to the next window in the group, changegroupactive, f

# ======= Volume Control =======

bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{if($1>100) system("pactl set-sink-volume @DEFAULT_SINK@ 100%")}' && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{print $1}' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob # Raise Volume
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{print $1}' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob # Lower Volume
bindel = , XF86AudioMute, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob	#Mutes player audio
bind = CTRL ALT SHIFT, S , exec, $volumecontrol -t 1
# ======= Playback Control =======

bindd = , XF86AudioPlay, Toggles play/pause, exec, playerctl play-pause
bindd = , XF86AudioNext, Next track, exec, playerctl next
bindd = , XF86AudioPrev, Previous track, exec, playerctl previous

# ======= Screen Brightness =======

bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

bindd = $mainMod, L, Lock the screen, exec, $lockdaemon
bindd = $mainMod SHIFT , O, Reload/restarts Waybar, exec, killall -SIGUSR2 waybar

# ======= Window Actions =======

## Move window with mainMod + LMB/RMB and dragging
bindd = $mainMod, mouse:272, Move the window towards a direction, movewindow
## Move window towards a direction
bindd = $mainMod SHIFT, left, Move active window to the left, movewindow, l
bindd = $mainMod SHIFT, right, Move active window to the right, movewindow, r
bindd = $mainMod SHIFT, up, Move active window upwards, movewindow, u
bindd = $mainMod SHIFT, down, Move active window downwards, movewindow, d
## Move focus with mainMod + arrow keys
bindd = $mainMod, left, Move focus to the left, movefocus, l
bindd = $mainMod, right,  Move focus to the right, movefocus, r
bindd = $mainMod, up, Move focus upwards, movefocus, u
bindd = $mainMod, down, Move focus downwards, movefocus, d
## Resizing windows
# Activate keyboard window resize mode
# https://wiki.hyprland.org/Configuring/Binds/#submaps
bindd = $mainMod SHIFT, R, Activates window resizing mode, submap, resize
submap = resize
bindd = , right, Resize to the right (resizing mode), resizeactive, 65 0
bindd = , left, Resize to the left (resizing mode), resizeactive, -65 0
bindd = , up, Resize upwards (resizing mode), resizeactive, 0 -65
bindd = , down, Resize downwards (resizing mode), resizeactive, 0 65
bindd = , l, Resize to the right (resizing mode), resizeactive, 65 0
bindd = , h, Resize to the left (resizing mode), resizeactive, -65 0
bindd = , k, Resize upwards (resizing mode), resizeactive, 0 -65
bindd = , j, Resize downwards (resizing mode), resizeactive, 0 65
bindd = , escape, Ends window resizing mode, submap, reset
submap = reset
# Quick resize window with keyboard
bindd = $mainMod CTRL SHIFT, right, Resize to the right, resizeactive, 65 0
bindd = $mainMod CTRL SHIFT, left, Resize to the left, resizeactive, -65 0
bindd = $mainMod CTRL SHIFT, up, Resize upwards, resizeactive, 0 -65
bindd = $mainMod CTRL SHIFT, down, Resize downwards, resizeactive, 0 65
bindd = $mainMod CTRL SHIFT, l, Resize to the right, resizeactive, 65 0
bindd = $mainMod CTRL SHIFT, h, Resize to the left, resizeactive, -65 0
bindd = $mainMod CTRL SHIFT, k, Resize upwards, resizeactive, 0 -65
bindd = $mainMod CTRL SHIFT, j, Resize downwards, resizeactive, 0 65
# Resize window with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, resizewindow	#Resize the window towards a direction
bindm = $mainMod, mouse:272, movewindow		#Drag window
## Resizing Windows End #
## Move active window to a workspace with $mainMod + CTRL + [0-9]
bindd = $mainMod CTRL, 1, Move window and switch to workspace 1, movetoworkspace, 1
bindd = $mainMod CTRL, 2, Move window and switch to workspace 2, movetoworkspace, 2
bindd = $mainMod CTRL, 3, Move window and switch to workspace 3, movetoworkspace, 3
bindd = $mainMod CTRL, 4, Move window and switch to workspace 4, movetoworkspace, 4
bindd = $mainMod CTRL, 5, Move window and switch to workspace 5, movetoworkspace, 5
bindd = $mainMod CTRL, 6, Move window and switch to workspace 6, movetoworkspace, 6
bindd = $mainMod CTRL, left, Move window and switch to the next workspace, movetoworkspace, -1
bindd = $mainMod CTRL, right, Move window and switch to the previous workspace, movetoworkspace, +1
## Same as above, but doesn't switch to the workspace
bindd = $mainMod SHIFT, 1, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = $mainMod SHIFT, 2, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = $mainMod SHIFT, 3, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = $mainMod SHIFT, 4, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = $mainMod SHIFT, 5, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = $mainMod SHIFT, 6, Move window silently to workspace 6, movetoworkspacesilent, 6
# Window actions End #

# ======= Workspace Actions =======

# Switch workspaces with mainMod + [1-6]
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bind = $mainMod, s, workspace, 8

# Scroll through existing workspaces with mainMod + , or .
bindd = $mainMod, PERIOD, Scroll through workspaces incrementally, workspace, e+1
bindd = $mainMod, COMMA, Scroll through workspaces decrementally, workspace, e-1
bindd = $mainMod, slash, Switch to the previous workspace, workspace, previous

# ======= System =======
bind = $mainMod ALT, F4, exec, $terminal -e shutdown now
bind = $mainMod ALT, F5, exec, $terminal -e reboot
# ======= Monitor Rotation  =======

bindd = $mainMod, R, Enter monitor rotation submap, submap, monitor_rotate
submap = monitor_rotate

# Rotate external monitor to vertical (manga mode) - position adjusted for 1080x1920 after rotation
bindd = , V, Rotate external monitor vertical (manga mode), exec, hyprctl keyword monitor "desc:BNQ BenQ GW2790 X1R0145601Q, 1920x1080@100, 1920x0, 1, transform, 1"
bind = , V, submap, reset

# Rotate external monitor back to horizontal (normal mode)
bindd = , H, Rotate external monitor horizontal (normal mode), exec, hyprctl keyword monitor "desc:BNQ BenQ GW2790 X1R0145601Q, 1920x1080@100, 1920x0, 1, transform, 0"
bind = , H, submap, reset

# Escape to cancel
bindd = , escape, Cancel monitor rotation, submap, reset
submap = reset

# ======= Additional Settings =======

# https://wiki.hyprland.org/Configuring/Binds
binds {
    allow_workspace_cycles = 1
    workspace_back_and_forth = 1
    workspace_center_on = 1
    movefocus_cycles_fullscreen = true
    window_direction_monitor_fallback = true
}
