# ┃                    Animations Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# https://wiki.hyprland.org/0.45.0/Configuring/Animations/

animations {
    enabled = true
    # Keep an overshoot curve for lively pop-ins, and add a "sharp" curve for
    # quick, snappy animations (use smaller SPEED values for faster motion).
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = sharp, 0.25, 0.1, 0.25, 1.0

    # Windows
    # Use shorter durations (ds = 100ms): 2 -> 200ms, 3 -> 300ms
    animation = windows, 1, 3, sharp, slide left
    animation = windowsIn, 1, 2, overshot, popin 85%
    animation = windowsOut, 1, 2, default, popin 90%
    # Moving/resizing windows should feel instant — very short duration
    animation = windowsMove, 1, 1, sharp

    # Border color switch — faster
    animation = border, 1, 2, default

    # Workspaces transitions — snappy but visible
    # animation = workspaces, 1, 3, sharp, slidevert 20%
    animation = workspacesIn, 1, 2, sharp, slidevert 20%
    animation = workspacesOut, 1, 2, sharp, slidefade 20%

    # Popups and layers — very fast so menus/tooltips feel instant
    animation = fadePopups, 1, 1, default
    animation = fadePopupsIn, 1, 1, default
    animation = fadePopupsOut, 1, 1, default

    # Fading behaviour for switching/focus/dimming — quick and smooth
    animation = fadeSwitch, 1, 8, sharp
    animation = fadeDim, 1, 2, sharp

    # Zoom and monitor add/remove — keep short
    animation = zoomFactor, 1, 2, default
}
