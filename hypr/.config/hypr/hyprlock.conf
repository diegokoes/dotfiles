 # BACKGROUND
background {
    monitor =
    path = /home/koes/Pictures/doorway.jpg
    blur_passes = 0.7
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
    ignore_empty_input=true
}


# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 20
    font_family = Anurati
    position = 0, 130
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 80
    font_family = Anurati
    position = 0, 50
    halign = center
    valign = center
}



# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = JetBrainsMono
    placeholder_text = <span foreground="##ffffff99"> Enter Password</span>
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
}


